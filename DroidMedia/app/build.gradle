        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
//            vendor = JvmVendorSpec.ORACLE
            implementation = JvmImplementation.VENDOR_SPECIFIC
        }
    }

    packagingOptions {
        pickFirst '**/libEGL.so'
        pickFirst '**/libGLESv2.so'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    lint {
        abortOnError false
        checkReleaseBuilds true
    }

    packagingOptions {
        resources.excludes.add("META-INF/*")
        pickFirst 'lib/*/liblog.so'
    }


    buildTypes {
        debug {
            debuggable true
        }
        release {
            ndk.abiFilters 'arm64-v8a'
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // map for the version code
    project.ext.versionCodes = ['armeabi-v7a': 1, 'arm64-v8a': 2, 'x86': 3, 'x86_64': 4]

    android.applicationVariants.configureEach { variant ->
        // assign different version code for each output
        variant.outputs.each { output ->
//            output.metaPropertyValues.forEach { a ->
//                project.logger.lifecycle("${a.name} = ${a.value}")
//            }
            output.properties.forEach { a , b  ->
                project.logger.lifecycle("[map]${a} = ${b}")
            }
            output.outputFileName = "DroidMedia" + variant.versionName + "_" + "arm64v8a" + ".apk"
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(com.android.build.OutputFile.ABI), 0) *
                            1000000 + android.defaultConfig.versionCode
        }
    }

    //https://stackoverflow.com/a/40276710 每次换机器编译都要重新安装太费事了
    signingConfigs {
        release {
            keyAlias 'keyAlias'
