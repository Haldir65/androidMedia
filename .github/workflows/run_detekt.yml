name: run Detekt

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  runDetekt:
    runs-on: ubuntu-latest
    env:
      builddir: DroidMedia/app/build/outputs/apk
    if: "contains(github.event.head_commit.message, '[Detekt]')"
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is running on a ${{ runner.os }} server hosted by GitHub! "
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: detekt
        uses: alaegin/Detekt-Action@v1.23.6
        with:
          github_token: ${{ secrets.github_token }}
          reviewdog_filter: nofilter
          detekt_config: DroidMedia/default-detekt-config.yml # Change config path
          fail_on_error: false
          detekt_parallel: true